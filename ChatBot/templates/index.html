<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ChatBot/static/css/chatbot.css">
</head>
<body>
  <div class="chat-container card p-4 shadow">
    <h3 class="text-center mb-3"><i class="fas fa-robot"></i> ChatBot</h3>
    <div class="chat-box mb-3 p-3 border rounded" id="chatBox"></div>
    <div class="input-group">
      <input type="text" class="form-control" id="userInput" placeholder="Type your message">
      <button class="btn btn-primary" id="sendBtn">
        <i class="fas fa-paper-plane"></i> Send
      </button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ChatBot/static/js/chatbot.js"></script>
</body>
</html>
